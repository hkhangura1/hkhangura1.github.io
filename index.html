<!DOCTYPE html>
 <html>
 <meta>
     <link rel="stylesheet" type="text/css" href="[style.css]">
 </meta>
 <head>
    <title>[hkhangura1: COMP 193 Raytracing with WebGPU]</title>
</head>
<body>
    <h1>[Hello!]</h1>
    <p>[This is my githib page for COMP 193!]</p>
    <button onclick="castSpell()">Click to Cast a Spell!</button>
    <p id="spellResult"></p>
    <script>
   function heavyLoop() {
     let x = 0;
     for (let i = 0; i < 5e7; i++) x = (x + i) | 0;
     return x;
   }

   function castSpell() {
     let t1 = performance.now();
     heavyLoop();
     let t2 = performance.now();
     heavyLoop();
     let t3 = performance.now();

     document.getElementById("spellResult").innerText =
       "First cast: " + (t2 - t1).toFixed(1) + " ms\n" +
       "Second cast: " + (t3 - t2).toFixed(1) + " ms";
   }
 </script>
 <script src="[spell.js]"></script>
 </body>
 </html>
